    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

<div id="fullpage">
    <div class="section " id="section0">
        <div class="container-fluid">
            <div class="slide" id="slide1">
                <div class="container-fluid problem">
                    <div class="problem-left">
                        <img src="images/newVersion/IMAGEN.png">
                    </div>
                    <div class="problem-right">
                        <h1>¿Tienes</br> problemas</br> con tu celular?</h1>
                        <button></button>
                    </div>
                </div>
            </div>
            <div class="slide" id="slide2">
                <div class="row problem-second">
                    <div class="col-md-6">
                        <div class="problem-second-left">
                            <h1 class="problem-second-title">TENEMOS</h1>
                            <h1 class="problem-second-title">LA</h1>
                            <h1 class="problem-second-title2">SOLUCIÓN</h1>
                            <button class="btn">
                                <h2>AVERIGUALO</h2>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="problem-second-right">
                            <img src="images/newVersion/imagen2.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="container-fluid">
            <div class="row function">
                <div class="col-md-5 col-sm-6 col-6 function-left">
                    <div>
                        <h1>TENEMOS</h1>
                        <h1>LA</h1>
                        <h1 style="font-size: 104px">SOLUCIÓN</h1>
                        <div class="problem-button">
                            <a href="#request">
                                <button class="btn">
                                    <h3>
                                        ¿Cómo funciona?
                                    </h3>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-6 function-right">
                    <img src="images/newVersion/Group 71.png">
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>Enjoy it</h1>
        </div>
    </div>
    <div class="section" id="section3">
        <div class="intro">
            <h1>Enjoy it</h1>
        </div>
    </div>
    <div class="section" id="section4">
        <div class="container-fluid">
            <div class="row request">
                <div class="col-md-12 col-sm-12 col-12 request-title">
                    <h1>
                        Empieza AHORA!
                    </h1>
                </div>
                <div class="col-md-12 col-sm-12 col-12 request-form">
                    <form id="form-client">
                        <div class="form-group">
                            <div class="row">
                                <div class="offset-md-1 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10 input-form">
                                    <div class="row">
                                        <img src="images/icono_nombres.png">
                                        <div class="col-md-10 col-sm-8 col-10">
                                            <input type="text" class="form-control"
                                                   id="name" placeholder="Nombre*" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="offset-md-2 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10 input-form">
                                    <div class="row">
                                        <img src="images/icono_nombres.png">
                                        <div class="col-md-10 col-sm-8 col-10">
                                            <input type="text" class="form-control"
                                                   id="lastname" placeholder="Apellido*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-md-1 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10">
                                    <div class="row">
                                        <div class="col-md-5 col-sm-5 col-5 input-form">
                                            <div class="row">
                                                <img src="images/icono_map.png">
                                                <div class="col-md-8">
                                                    <div>
                                                        <select class="input100" id="country"
                                                                required>
                                                            <option value="Distrito*">Provincia*
                                                            </option>
                                                            <option value="Lima">Lima
                                                            </option>
                                                            <option value="Callao">Callao
                                                            </option>
                                                            <span class="focus-input100"></span>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="offset-md-2 col-md-5 offset-sm-2 col-sm-5 offset-2 col-5 input-form">
                                            <div class="row">
                                                <img src="images/icono_map.png">
                                                <div class="col-md-8">
                                                    <select class="input100" id="city"
                                                            required>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="offset-md-2 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10 input-form">
                                    <div class="row">
                                        <img src="images/icono_map.png">
                                        <div class="col-md-10 col-sm-8 col-10">
                                            <input type="text" class="form-control"
                                                   id="address" placeholder="Dirección*"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-md-1 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10">
                                    <div class="row">
                                        <div class="col-md-5 col-sm-5 col-5 input-form">
                                            <div class="row">
                                                <img src="images/icono_celu.png">
                                                <div class="col-md-8"
                                                     data-validate="Selecciona una marca">
                                                    <select class="input100" id="marca" required>
                                                        <option value="Modelo*">Marca*
                                                        </option>
                                                        <option value="Iphone">Iphone
                                                        </option>
                                                        <option value="Samsung">Samsung
                                                        </option>
                                                        <option value="Lg">Lg</option>
                                                        <option value="Huawei">Huawei
                                                        </option>
                                                        <option value="Motorola">Motorola
                                                        </option>
                                                        <option value="Sony">Sony</option>
                                                        <option value="Nokia">Nokia</option>
                                                        <option value="Alcatel">Alcatel
                                                        </option>
                                                        <option value="HTC">HTC</option>
                                                        <option value="ZTE">ZTE</option>
                                                        <span class="focus-input100"></span>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="offset-md-2 col-md-5 offset-sm-2 col-sm-5 offset-2 col-5 input-form">
                                            <div class="row">
                                                <img src="images/icono_celu.png">
                                                <div class="col-md-8">
                                                    <select class="input100" id="model"
                                                            required>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                        <textarea rows="1"
                                                                  placeholder="Escribe tu Modelo"
                                                                  class="input100" id="otherModels"
                                                                  required>
                                                        </textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="offset-md-2 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10 input-form-problem">
                                    <div class="row">
                                        <img src="images/icono_celu2.png">
                                        <div class="col-md-6 col-10">
                                            <div class="problem-phone">
                                                <select id="problem"
                                                        required>
                                                    <option value="Problema*">
                                                        Problema del equipo
                                                    </option>
                                                    <option value="Pantalla">Pantalla
                                                    </option>
                                                    <option value="Camara">Cámara
                                                    </option>
                                                    <option value="Bateria">Batería
                                                    </option>
                                                    <option value="Botones">Botones
                                                    </option>
                                                    <option value="Otro">Otro</option>
                                                    <span class="focus-input100"></span>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10 col-1 col-10">
                                                <textarea id="otherProblem" class="input100"
                                                          rows="1"
                                                          name="otherProblem"
                                                          placeholder="Escribe un problema">
                                                </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-md-1 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10 input-form">
                                    <div class="row">
                                        <img src="images/icono_dni.png">
                                        <div class="col-md-10 col-sm-8">
                                            <input type="text" class="form-control"
                                                   id="dni" placeholder="Dni*"
                                                   style="border: none" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="offset-md-2 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10 input-form">
                                    <div class="row">
                                        <img src="images/icono_contacto.png">
                                        <div class="col-md-10 col-sm-8">
                                            <input type="text" class="form-control"
                                                   id="phone" placeholder="Teléfono*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-md-1 col-md-4 offset-sm-1 col-sm-10 offset-1 col-10 input-form">
                                    <div class="row">
                                        <img src="images/icono_correo.png">
                                        <div class="col-md-10 col-sm-8">
                                            <input type="email" class="form-control"
                                                   id="email" placeholder="Correo Electronico*"
                                                   style="border: none" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="offset-md-2 col-md-4 col-sm-12 btn-send">
                                    <button type="button"
                                            class="g-recaptcha btn"
                                            data-sitekey="6LdWvGcUAAAAANg2r_ihmnwUCnKFVyZFSFwSHtVG"
                                            data-callback="onSubmit">
                                        <h3>Enviar</h3>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section5">
        <div class="container-fluid">
            <div class="row">
            </div>
        </div>
    </div>
</div>
